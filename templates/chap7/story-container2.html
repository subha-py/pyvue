<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stories</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Let's hear some stories</h1>
    <h3>Alex's stories</h3>
    <ul class="list-group">
        <story v-for="story in stories | filterBy 'Alex' in 'writer'" :story='story'></story>
    </ul>
    <h3>John's stories</h3>
    <ul class="list-group">
        <story v-for="story in stories | filterBy 'John' in 'writer' " :story='story'></story>
    </ul>
    <div class="form-group">
        <label for="query">
            What are you looking for?
        </label>
        <input v-model="query" class='form-control'>
    </div>
    <h3>
        Search results:
    </h3>
    <ul class="list-group">
        <story v-for="story in stories | filterBy query in 'plot' " :story='story' ></story>
    </ul>
    <pre>
        {{ $data|json }}
    </pre>
</div>


<template id="story-template">
    <li class="list-group-item">
        {{ story.writer }} said "{{ story.plot }}"
    </li>
</template>
</body>
<script src="../js/vue.min.js"></script>
<script>

    Vue.component('story',{
        props:['story'],
        template:'#story-template'
    });



    new Vue({
        el:'.container',
        data: {
            stories:[
                {
                    plot:'I crashed my car today!',
                    writer:'Alex',
                    upvotes:21,
                },
                {
                    plot: 'Someone ate my chocolate...',
                    writer:'John',
                    upvotes:22,
                },
                {
                    plot:"I ate someone's chocolate!",
                    writer:'Alex',
                    upvotes:20,
                },
                {
                    plot:'Yesterday,someone stole my bag!',
                    writer:'John',
                    upvotes:13,
                }

            ]
        }

    })
</script>
</html>
