<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>action_binding</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" :class="{ 'completed':task.done }" :style="styleobj" v-for="task in tasks">
            {{ task.body }}
            <button @click="completeTask(task)" class="btn">
                Just do it!
            </button>
        </li>
    </ul>
    <br><hr>
    <pre>
        {{ $data|json }}
    </pre>
</div>

</body>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el:'.container',
        data: {
            tasks: [
                {body: 'Feed the horses', done: true},
                {body: 'Wash armor', done: true},
                {body: 'Sharp sword', done: false}
            ],
            styleObject: {
                fontSize: '25px'
            }
        },
        methods:{
            completeTask:function (task) {
                task.done=!task.done;
            }
        }



    });
</script>
<style type="text/css">
    .completed{
        text-decoration: line-through;
    }
</style>
</html>
