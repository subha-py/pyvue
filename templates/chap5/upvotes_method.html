<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upvotes</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- @ is shortcut for v-on: -->
        <button class="btn btn-sm btn-info" @click="upvote">Upvote</button>
    Upvote count : {{ upvotes }}
    </div>

</body>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el:'.container',
        data:{
            upvotes:0
        },
        methods:{
            upvote:function () {
                //**this** inside methods points to the Vue instance
            this.upvotes++
            }
        }

    })
</script>
</html>
