<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form-inline" @submit.prevent="calculate">
            <input class="form-control" number v-model="a" >
            <select class="form-control" v-model="operator" >
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input class="form-control" number v-model="b">

            <button class="btn btn-sm btn-success" >Calculate</button>
        </form>
        <h2> Results : {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>
    </div>
    <pre>
        {{ $data|json }}
    </pre>
</div>

</body>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el:'.container',
        data:{
            a:1,
            b:2,
            c:null,
            operator:''

        },
        methods:{
            calculate:function () {

                switch (this.operator){
                    case "+":
                        this.c=this.a+this.b;
                        break;
                    case "-":
                        this.c=this.a-this.b;
                        break;
                    case "*":
                        this.c=this.a*this.b;
                        break;
                    case "/":
                        this.c=this.a/this.b;
                        break;
                }

            }
        }

    })
</script>
</html>
