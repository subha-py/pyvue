<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks Binding</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app" class="container">
    <ul class="list-group">
        <li :class="{'completed': task.done}" :style="styleObject" v-for="task in tasks">
            {{ task.body }}
            <button class="btn btn-sm btn-success" @click="completeTask(task)">Just do it!</button>
        </li>
    </ul>
    <pre>
        {{ $data }}
    </pre>
</div>

</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            tasks:[
                {
                    body:'Feed the horses',done:false
                },
                {
                    body:'Wash armor',done:false
                },
                {
                    body:'Sharp sword',done:false
                }
            ],
            styleObject:{
                fontSize:'25px'
            }
        },
        methods:{
            completeTask:function (task) {
                task.done=!task.done
            }
        }

    })
</script>
<style type="text/css">
    .completed {
        text-decoration: line-through;
    }
</style>
</html>
